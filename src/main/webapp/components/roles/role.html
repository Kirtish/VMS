
<div class="border-box">
<br>
 <h2>Add Role</h2>
 <div ng-controller="RoleController">
<form class="form-horizontal" name="newRoleForm" novalidate>
  <div class="form-group"  ng-class="{ 'has-error' : newRoleForm.code.$invalid && !newRoleForm.code.$pristine }">
    <label for="code" class="col-sm-2 control-label">Code</label>
	<div class="col-sm-4">
    <input type="text" class="form-control" name="code" ng-model="role.code" required>
	 </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error' : newRoleForm.descr.$invalid && !newRoleForm.descr.$pristine }">
    <label for="descr" class="col-sm-2 control-label">Description</label>
	<div class="col-sm-4">
    <input type="text" class="form-control" name="descr" ng-model="role.descr" required>
	 </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
	<input type="submit" ng-click="addRole(role)" value="Save" class="btn btn-primary" ng-disabled="newRoleForm.$invalid"/>
	<input type="button" ng-click="reset(newRoleForm)" value="Reset" class="btn btn-default"/>    
	 <a class="btn btn-default" href="#/admin/roles" role="button">Back</a>	  
    </div>
  </div>
  </div>
 
</form>
</div>
