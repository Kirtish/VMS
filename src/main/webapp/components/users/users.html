<div class="border-box">
	<h1>Users Page</h1>
	<a class="btn btn-default" href="#admin/users/add" role="button">Add</a>
	<div class="table-responsive">
		<table class="table">
				 
				<thead>
					<th>#</th>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Login Id</th>
					<th>Last Updated Date</th>
					<th>Last Updated By</th>
					<th></th>
				</thead>
				 <tbody>
				 
				
					<tr ng-repeat="user in users">
						<td>{{user.id | number}}</td>
						<td>{{user.firstName}}</td>
						<td>{{user.middleName}}</td>
						<td>{{user.lastName}}</td>
						<td>{{user.loginId}}</td>
						<td>{{user.email}}</td>						
						<td>{{user.lastUpdatedtm | date}}</td>
						<td>{{user.lastUpdatedBy}}</td>
						<td>
							<a class="btn btn-default" href="#/admin/users/{{user.id | number}}" user="button">Edit</a>
							<input type="button" class="btn btn-default" ng-click="deleteUser(user)" value="Delete"/>
						<td>
					</tr>
				 
				</tbody>
		 </table>
	</div>
</div>
